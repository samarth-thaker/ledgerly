name: ledgerly
description: Your buddy-budget tracker
publish_to: "none"

version: 0.0.8+35

environment:
  sdk: ">=3.8.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Core utilities
  collection: ^1.19.1
  equatable: ^2.0.7
  gap: ^3.0.1
  uuid: ^4.5.1
  intl: ^0.20.2
  http: ^1.5.0
  path: ^1.9.1

  # UI & UX
  auto_size_text: ^3.0.0
  auto_size_text_field: ^2.2.4
  cached_network_image: ^3.4.1
  dotted_border: ^3.1.0
  expandable: ^5.0.1
  fl_chart: ^1.1.1
  flex_color_scheme: ^8.2.0
  flutter_expandable_fab: ^2.3.0
  google_fonts: ^6.2.1
  hugeicons: ^1.1.1
  lottie: ^3.1.3
  photo_view: ^0.15.0
  responsive_framework: ^1.5.1
  syncfusion_flutter_datepicker: ^31.2.4
  toastification: ^3.0.3

  # Pickers & device
  image_picker: ^1.1.2
  file_picker: ^10.2.0
  device_info_plus: ^12.2.0
  device_region: ^1.4.0
  connectivity_plus: ^7.0.0
  package_info_plus: ^9.0.0
  permission_handler: ^12.0.0+1
  vibration: ^3.1.3
  url_launcher: ^6.3.1
  share_plus: ^12.0.1

  # Calendar / date
  calendar_date_picker2: ^2.0.1
  cupertino_calendar_picker: ^2.2.6

  # State management (Riverpod – single stack)
  flutter_riverpod: ^3.0.3
  hooks_riverpod: ^3.0.3
  riverpod_annotation: ^3.0.3
  flutter_hooks: ^0.21.2

  # Database (Drift – aligned versions)
  drift: ^2.29.0
  drift_flutter: ^0.2.7
  sqlite3: ^2.9.4
  sqlite3_flutter_libs: ^0.5.5

  # JSON / Freezed
  json_annotation: ^4.9.0
  freezed_annotation: ^3.1.0

  # Firebase
  firebase_core: ^4.2.1
  firebase_analytics: ^12.0.4
  firebase_crashlytics: ^5.0.5
  firebase_performance: ^0.11.1+2
  google_sign_in: ^7.1.1
  googleapis: ^15.0.0
  country_flags: ^4.1.0
  go_router: ^17.0.1
  emoji_picker_flutter: ^4.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  # Code generation
  build_runner: ^2.7.1
  freezed: ^3.2.0
  json_serializable: ^6.9.3
  drift_dev: ^2.29.0
  custom_lint: ^0.8.1
  test: ^1.26.2
  flutter_launcher_icons: ^0.14.1

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/icon/
    - assets/categories/
    - assets/lottie/
    - assets/data/currencies.json

  fonts:
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat/Montserrat-VariableFont_wght.ttf
          weight: 700
        - asset: fonts/Montserrat/Montserrat-Italic-VariableFont_wght.ttf
          style: italic

    - family: Urbanist
      fonts:
        - asset: fonts/Urbanist/Urbanist-VariableFont_wght.ttf
          weight: 700
        - asset: fonts/Urbanist/Urbanist-Italic-VariableFont_wght.ttf
          style: italic
